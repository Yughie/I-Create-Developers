<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICreate HTML Activity</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@500&family=Lora:wght@500&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81d87d46a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hiddenContent">
        <i class="fa-solid fa-bars" id="show" onclick="showMenu()"></i>
        <img src="images/logo.png" id="hiddenLogo" alt="logo">
        
    </div>
    
     <!--NAVIGATION BAR-->
    <section class="navigation_bar" id="navigation_bar">
        
        <div class="navbar">  
            <!--LOGO-->  
            
            <div id="nav-logo">
                <span>
                    <i class="fa-solid fa-xmark" id="hide" onclick="hideMenu()"></i>
                </span>
                <a href="#home">
                 <img src="images/logo.png" id="logo" alt="logo">
                </a>
            </div>
            <!--LINKS-->
            <div id="nav-links">
                <ul>
                    <a href="#home"><li>HOME</li></a>
                    <a href="#"><li>ABOUT ME</li></a>
                    <a href="#contact_me"><li>CONTACT ME</li></a>
                </ul>
            </div>
            <!--FILL UP FORM-->
            <div id="nav-fillup">
                <form>
                    <div class="form-fill">
                        <label for="log-in" id="login_label">Log-In: </label>
                        <input type="text" placeholder="username" class="textfield-fill">
                        <input type="password" placeholder="password" class="textfield-fill">
                        <button class="fillButton log-in-button"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                        <button class="fillButton sign-up-button"><i class="fa-solid fa-user-plus"></i> &nbsp; Sign-up</button>
                    </div>
                </form>
            </div>
        </div>   
    </section>
    <!--FRONT-->
    <section class="frontPage" id="home">
        <div class="front_container">
            <header class="frontHeader">YUGHIE <p id="lnColor">PEREZ</p></header>
            <div class="buttonBackground">
                <a href="#home" target="_self"><input type="button" value="HOME" class="frontButton"></a>
            </div>
            <div class="buttonBackground">
                <a href="CV.pdf" target="_blank"><input type="button" value="CHECKOUT &#13;&#10; MY PORTFOLIO" class="frontButton"></a> 
            </div>   
        </div>
        
    </section>
    <!--FOOTER-->
    <section class="footer" id="contact_me"> 
        <div class="footer_content_container">
            <h2>CONTACT ME</h2>
            <div class="hr"></div>
            <div class="footer_button_container">
                    <a href="https://www.facebook.com/ymperez12" target="_blank">
                        <button class="footer_button"><i class="fa-brands fa-facebook"></i><p class="nickname">YUGHIE PEREZ</p></button>
                    </a>
                    <a href="https://github.com/Yughie" target="_blank">
                        <button class="footer_button"><i class="fa-brands fa-github"></i><p class="nickname">YUGHIE</p></button>
                    </a>
                    <a href="https://github.com/Yughie" target="_blank">
                        <button class="footer_button"><i class="fa-brands fa-twitter"></i><p class="nickname">YMPEREZ12</p></button>
                    </a>
            </div>
        </div>
    </section>
    <script src="index.js"> </script>
</body>
</html>
